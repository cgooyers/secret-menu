<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thanks, Yo!</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,300italic|Montserrat:400,300|Open+Sans:700italic,400|Oswald:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

				</div>
				<div id="bubbles">

				        <div class="bubble x2"></div>
				        <div class="bubble x3"></div>
				        <div class="bubble x4"></div>
				        <div class="bubble x5"></div>

				        <div class="bubble x8"></div>
				        <div class="bubble x9"></div>
				        <div class="bubble x10"></div>
				</div>
			</header><!-- END OF HEADER -->

									<path fill="#FFFFFF" stroke="#000000" stroke-width="0.8894" stroke-miterlimit="10" d="M24.949,39.104c0,0.042,0,0.13,0,0.258

								</div>
							</div>
						</div>






							<!-- <a href="#" class="first choice" data-min="0" data-max="500">$</a>
							<a href="#" class="second choice" data-min="501" data-max="1500">$$</a>

					<!-- <div class="bottle-wrapper contain">
						<img class="bottle" src="images/bottle-icon.svg" alt="">
					</div> -->
					<div class="hidden-choice-container contain">
						<div class="choice">
							<div class="choice-booze-container">
								<p class="choice-text"></p>
							</div>
								<div class="button">
									<button class="choose">CHOOSE BOOZE</button>
									<div class="border"></div>
								</div>

						</div><!-- END OF CHOICE CONTAINER -->


					</div> <!-- END OF HIDDEN-CHOICE CONTAINER -->
					<div class="hidden-result-container">

						<div class="result-display-container">
							<div class="result-content-container contain">
								<h2 class="title"></h2>
								<img class="beer">
								<p class="price"></p>
								<p class="package"></p>

							</div>

						<!-- </div>  --><!-- END OF RESULT-DISPLAY-CONTAINER -->
						<div class="button">
							<button class="shuffle"><i class="fa fa-retweet"></i>SHUFFLE</button>
							<button class="change">CHOOSE AGAIN</button>

						</div> <!-- END OF SHUFFLE / CHANGE $ BUTTONS -->

					</div> <!-- END OF HIDDEN-RESULT-CONTAINER -->

				</div> <!-- END OF CONTENT CONTAINER -->
			</section><!-- END OF MAIN SECTION -->
			<footer class="flex-wrapper">

					<p class="footer">made with <i class="fa fa-heart-o"></i> by christina g.</p>

			</footer>
